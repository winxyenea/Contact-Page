<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="main-contact-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-11">
                    <div class="card py-5 card-body border-0 shadow">
                        <div class="row">
                            <div class="col-lg-5">
                                <div class="card card-body card-contact bg-theme">
                                    <h1>Contact Us</h1>
                                    <div class="media mb-5 align-items-center">
                                        <div class="icon-part mr-3">
                                            <i class="fa-solid fa-location-dot"></i>
                                        </div>
                                        <div class="media-body">
                                          <h5 class="mt-0 text-white">Tek Rrethi QMI-se, Pristina, 10000 Lipjan, Kosovo</h5>
                                        </div>
                                      </div>
                                   
                                    <div class="media mb-4 align-items-center">
                                        <div class="icon-part mr-3">
                                            <i class="fa-solid fa-phone-flip"></i>
                                        </div>
                                        <div class="media-body">
                                          <h5 class="mt-0 text-white">045 235 650</h5>
                                        </div>
                                      </div>
                        
                                    <div class="media mb-3 align-items-center">
                                        <div class="icon-part mr-3">
                                            <i class="fa-solid fa-envelope"></i>
                                        </div>
                                        <div class="media-body">
                                          <h5 class="mt-0 text-white">kosovo@finnish.school</h5>
                                        </div>
                                      </div>
                                </div>

                            </div>
                            <div class="col-lg-7">
                                <form>
                                    <div class="form-group">
                                      <label for="Name">Name</label>
                                      <input type="name" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                      <label for="Mobile"><main>Mobile</main></label>
                                      <input type="number" class="form-control" id="Mobile" placeholder="Mobile">
                                    </div>
                                    <div class="form-group">
                                        <label for="Email"><main>Email</main></label>
                                        <input type="email" class="form-control" id="Email" placeholder="Email">
                                      </div>
                                      <div class="text-center">
                                        <button type="submit" class="btn btn-submit">Submit</button>
                                      </div>
                                  </form>
                            </div>
                            

                        </div>

                    </div>
                    
                </div>

            </div>

        </div>
        
    </section>
    
</body>

</html>
